 <!-- Botón de cabecera -->
<div class="cabecera-pag">
    <div class="contacto">
        <span id="numero-cab" class="direcciones-cab"><i class="fas fa-phone"></i> +51 987 654 321</span>
        <span class="direcciones-cab"><i class="fas fa-envelope"></i> restaurante_el_sauce@gmail.com</span>
        <span class="direcciones-cab"><i class="fas fa-location-dot"></i> Av. Leticia 324, Sauce</span>
    </div>
    <a class="btn-tour" id="openReserva">Haz una reservación</a>
</div>

<!-- Modal (oculto por defecto) -->
<div id="modalReserva" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Registrate con nosotros</h2>
    <form id="formReserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correoRegistro" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="passwordRegistro" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br>

       <button class="btn-submit" type="submit" >Continuar</button>
        
    </form>
    <button id="openLogin" class="btnModal" >¿Ya tienes cuenta? Inicia sesión</button>
  </div>
</div>
<!-- Modal Login (oculto por defecto) -->
<div id="modalLogin" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Inicia sesión</h2>
    <form id="formLogin">
        <label for="correo">Correo:</label>
        <input type="email" id="correoLogin" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="passwordLogin" required><br>

        <button class="btn-submit" type="submit" >Continuar</button>
        
    </form>
    <button class="btnModal" id="openRegistro">¿No tienes cuenta? Regístrate</button>
  </div>
  
</div>
