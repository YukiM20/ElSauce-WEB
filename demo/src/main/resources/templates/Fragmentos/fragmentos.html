<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Restaurante El Sauce </title>

    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <link type="image/png" href="imgs/logo_el_sauce.png">
    
</head>
<body>
  <!-- Modal (oculto por defecto) -->
<div th:fragment="reserva" id="modalReserva" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Registrate con nosotros</h2>
    <form id="formReserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correoRegistro" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="passwordRegistro" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br>

       <button class="btn-submit" type="submit" >Continuar</button>
        
    </form>
    <button id="openLogin" class="btnModal" >¿Ya tienes cuenta? Inicia sesión</button>
  </div>
</div>
<!-- Modal Login (oculto por defecto) -->
<div th:fragment="login_cli" id="modalLogin" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Inicia sesión</h2>
    <form id="formLogin">
        <label for="correo">Correo:</label>
        <input type="email" id="correoLogin" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="passwordLogin" required><br>

        <button class="btn-submit" type="submit" >Continuar</button>
        
    </form>
    <button class="btnModal" id="openRegistro">¿No tienes cuenta? Regístrate</button>
  </div>
  
</div>

    <!--Header-->
    <div th:fragment="header" class="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img th:src="@{imgs/logo_el_sauce.png}" alt="El Sauce" class="logo">
        
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/nosotros}">Nosotros</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">Nuestra Carta</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/index#nuestra-carta}">Carta del día</a></li>
            <li><a class="dropdown-item" th:href="@{/index#recorrido}">Recorrido</a></li>
            <li><a class="dropdown-item" th:href="@{/index#promociones}">Promociones</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/galeria}">Galería</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/eventos}">Eventos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/noticias}">Noticias</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">Contacto</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/index#mas_informacion}">Más información</a></li>
            <li><a class="dropdown-item" th:href="@{/index#contacto}">Síguenos</a></li>
          </ul>
        </li>


      </ul>
      <button class="btn-tour" id="openReserva">Haz una reservación</button>
    </div>
  </div>
</nav>

</div>
</body>
</html>
