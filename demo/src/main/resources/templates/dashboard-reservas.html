<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmentos/AdminFrag::headRAdmin"></head>
<body>
  <!-- ====== ENCABEZADO ====== -->
  <div th:replace="Fragmentos/AdminFrag::headerAdmin"></div>

  <main class="main-content">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <button class="btn" onclick="showSection('add')">âž• Agregar Reserva</button>
      <button class="btn" onclick="showSection('list')">ðŸ“‹ Ver/Filtrar Reservas</button>
    </aside>

    <!-- ====== CONTENIDO ====== -->
    <section class="content">
      <!-- Formulario para agregar -->
      <div id="section-add" class="section hidden">
        <h2>Agregar Reserva</h2>
        <form id="reserveForm">
          <input type="text" id="resName" placeholder="Nombre del cliente" required />
          <input type="date" id="resDate" required />
          <input type="time" id="resTime" required />
          <input type="number" id="resPeople" min="1" placeholder="NÂº de personas" required />
          <textarea id="resNotes" placeholder="Notas (opcional)"></textarea>
          <button type="submit">Guardar</button>
        </form>
      </div>

      <!-- Listado y filtros -->
      <div id="section-list" class="section hidden">
        <h2>Lista de Reservas</h2>

<!-- === FILTROS === -->
<div class="filters">
  <input type="date" id="filterDate" />
  <input type="number" id="filterPeople" min="1" placeholder="Personas" />
  <input type="text" id="filterName" placeholder="Buscar por nombre" />
  <button id="applyFilters">Aplicar filtros</button>
  <button id="clearFilters">Limpiar filtros</button>
</div>


        <!-- === TABLA DE RESULTADOS === -->
        <table class="reserve-table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Personas</th>
              <th>Notas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="reserveList">
            <!-- AquÃ­ se inyectan las filas vÃ­a JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script th:src="@{/scripts/dashboard-reservas.js}"></script>
</body>
</html>
